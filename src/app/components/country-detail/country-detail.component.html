    <table class="table table-bordered w-100" *ngIf="country">

        <tbody>

          <tr>
            <th scope="row">Name</th>
            <td>{{country?.name}}</td>
          </tr>

          <tr>
            <th scope="row">Capital</th>
            <td>{{country?.capital}}</td>
          </tr>

          <tr>
            <th scope="row">Population</th>
            <td>{{country?.population}}</td>
          </tr>

          <tr>
            <th scope="row">Currencies</th>
            <td>{{country?.currencyCodes}}</td>
          </tr>

          <tr>
            <th scope="row">Flag</th>
            <td>
                <img  class="flag" [src]="country?.flag" alt="">
            </td>
          </tr>
        
         
        
        </tbody>
      </table>

      <!-- {{country | json}} -->
